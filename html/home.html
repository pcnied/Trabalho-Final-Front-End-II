<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <a href="./index.html"><button class="logout">
        <span class="circle" aria-hidden="true">
        <span class="icon arrow"></span>
        </span>
        <span class="button-text">Logout</span>
      </button></a>

      <main class="vw-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="container corDeFundo w-50 h-75 border rounded-3 d-flex align-items-center justify-content-center">
            <div class="row">
                <div class="col d-flex flex-column align-items-center">
                    <section class="recados">
                
                        <div class="meusRecados">
                            <h1>Meus Recados</h1>
                        </div>
                
                        <form class="inputFlex">
                            <input id="inputDescricao" type="text" name="descricao" placeholder="Descrição" />
                            <input id="inputDetalhamento" type="text" name="detalhamento" placeholder="Detalhamento" />
                            <button id="salvar" type="submit">Salvar</button>
                        </form>
                
                    </section>
                
                    <section class="list">
                
                        <table class="infoRecados">
                            <tr>
                            <th>Nº</th>
                            <th>Descrição</th>
                            <th>Detalhamento</th>
                            <th></th>
                            </tr>
                            <tbody id="listaTarefas">
                            </tbody>
                        </table>
                
                    <div id="janelaEdicao">
                        <button id="btnFechar">X</button>
                        <h2 id="idTarefaEdicao">#1021</h2>
                        <hr>
                        <form id="formularioEdicao">
                            <div class="frm-linha">
                                <label for="nome">Título</label>
                                <input type="text" id="tituloEdicao">
                            </div>
                
                            <div class="frm-linha">
                                <label for="nome">Detalhamento</label>
                                <input type="text" id="tarefaEdicaoDetalhamento">
                            </div>
                
                            <div class="frm-linha">
                                <button id="btnAtualizarTarefa">Salvar</button>
                            </div>
                        </form>
                    </div>
                
                    <div id="janelaEdicaoFundo"></div>
                
                    </section>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/home.js"></script>
</body>
</html>
