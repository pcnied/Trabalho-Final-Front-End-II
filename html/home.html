<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
      <a data-bs-toggle="modal" data-bs-target="#modalLogout"><button class="logout">
        <span class="circle" aria-hidden="true">
        <span class="icon arrow"></span>
        </span>
        <span class="button-text">Logout</span>
      </button></a>

      <main class="tamanhoMain d-flex justify-content-center align-items-center">
        <div class="container corDeFundo tamanhoContainer border rounded-3 p-5">
            <div class="row d-flex flex-column align-items-start">
                <div class="col">
                    <div class="meusRecados text-white">
                        <h1>Meus Recados</h1>
                    </div>
                    <section class="recados">
                
                        <form class="inputFlex">
                            <input id="inputDescricao" class="p-2 rounded-2" type="text" name="descricao" placeholder="Descrição"  />
                            <input id="inputDetalhamento" class="p-2 rounded-2" type="text" name="detalhamento" placeholder="Detalhamento" />
                            <button id="salvar" type="submit" class="buttonSalvar">Salvar</button>
                        </form>
                
                    </section>
                
                    <section class="list">                    

                        <table class="table infoRecados text-white w-100">
                            <thead>
                              <tr>
                                <th scope="col">Nº</th>
                                <th scope="col">Descrição</th>
                                <th scope="col">Detalhamento</th>
                                <th scope="col">Ação</th>
                              </tr>
                            </thead>
                            <tbody id="listaTarefas">

                            </tbody>
                          </table>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="editarRecado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="idTarefaEdicao"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formularioEdicao">
                    <div class="mb-3">
                      <label for="tituloEdicao" class="form-label">Título da Anotação</label>
                      <input type="text" class="form-control" id="tituloEdicao">
                    </div>
                    <div class="mb-3">
                      <label for="tarefaEdicaoDetalhamento" class="form-label">Detalhamento</label>
                      <input type="text" class="form-control" id="tarefaEdicaoDetalhamento">
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
          </div>
        </div>
      </div>

      <div id="modalApagar" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content bg-dark text-white">
            <div class="modal-header">
              <h5 class="modal-title">Informação</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="mensagem"></p>
            </div>
            <div class="modal-footer ">
              <button id="botaoExcluir" class="buttonSalvar">Confirmar</button>
            </div>
          </div>
        </div>
      </div>

      <div id="modalLogout" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content bg-dark text-white">
            <div class="modal-header">
              <h5 class="modal-title">Informação</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Tem certeza que quer sair?</p>
            </div>
            <div class="modal-footer ">
              <button id="botaoLogout" class="buttonSalvar">Confirmar</button>
            </div>
          </div>
        </div>
      </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous">
    </script>
  

    <script src="../js/home.js"></script>
</body>
</html>
