<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Criar Conta</title>
</head>
<body>
    <main class="vw-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="container corDeFundo w-50 h-75 border rounded-3 d-flex align-items-center justify-content-center">
            <div class="row flex-column w-100 align-items-center">
                <form class="col formulario align-items-center needs-validation formConta" novalidate>
                        <div class="form-floating w-100 mb-3 ">
                            <input type="email" class="form-control" id="email" required minlength="12">
                            <label for="email">E-mail:</label>
                            <div class="invalid-feedback text-white">
                                Insira um e-mail válido, com no mínimo 12 caractéres.
                            </div>
                        </div>
                        <div class="form-floating w-100 mb-3">
                            <input type="password" class="form-control" id="senha" required minlength="6">
                            <label for="senha">Senha:</label>
                            <div class="invalid-feedback text-white">
                                Insira uma senha válida, com no mínimo 6 caractéres.
                            </div>
                        </div>
                        <div class="mt-3 d-flex align-items-center flex-column">
                            <button type="submit" class="btn">Criar Conta</button>
                            <a href="./index.html" class="text-decoration-none"><p class="mt-3 text-white">Voltar à página de Login</p></a>
                        </div>
                </form>

            </div>
        </div>
    </main>

    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Informação</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="mensagem">Conta criada com sucesso!</p>
            </div>
          </div>
        </div>
      </div>
      
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous">
    </script>

    <script src="../js/new-account.js"></script>
</body>
</html>
