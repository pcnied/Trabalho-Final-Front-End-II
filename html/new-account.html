<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Criar Conta</title>
</head>
<body>
    <main class="vw-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="container corDeFundo w-50 h-75 border rounded-3 d-flex align-items-center justify-content-center">
            <div class="row">
                <form class="col d-flex flex-column align-items-center formulario">
                        <div class="form-floating w-100 h-25 mb-3 ">
                            <input type="email" class="form-control" id="email">
                            <label for="email">E-mail:</label>
                        </div>
                        <div class="form-floating w-100 h-50 mb-3 ">
                            <input type="password" class="form-control" id="senha">
                            <label for="senha">Senha:</label>
                        </div>
                        <div class="mt-3 d-flex align-items-center flex-column">
                            <button type="submit" class="btn">Criar Conta</button>
                            <a href="./index.html" class="text-decoration-none"><p class="mt-3">Voltar à página de Login</p></a>
                        </div>
                </form>
            </div>
        </div>
    </main>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous">
    </script>

    <script src="../js/new-account.js"></script>
</body>
</html>
